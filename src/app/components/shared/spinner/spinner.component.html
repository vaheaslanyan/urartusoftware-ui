<div
  class="spinners-div"
  [ngClass]="{
    'is-absent': !isLoading
  }"
>
  <h5>Submitting, hang tight...</h5>
  <div class="spinner-border text-danger" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-border text-warning" role="status">
    <span class="sr-only"></span>
  </div>
</div>
